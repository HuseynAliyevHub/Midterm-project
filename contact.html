<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <title>Contact us Page</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
</head>
<body>
   <div class="container">
      <div class="navbar">
         <h4 class="navbar-blue">Circle</h4>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Projects</a></li>
            <li>Services</li>
         </ul>
         <button class="button-blue"><a href="contact.html" target="_blank" class="button-blue">Contact Us</a></button>
      </div> 
      <div class="contact-info">
         <h1>Contact Us</h1>
         <div class="contact-info-text">
            <div class="contact-info-text-top">
               <label for="fname">Full Name*</label><br>
               <input type="text" id="fname" placeholder="Enter your full name">   
            </div> 
            <div class="contact-info-text-middle">  
               <div class="contact-info-text-middle-child">
                  <label for="email">Email</label><br>
                  <input type="text" id="email" placeholder="Enter your email address">
               </div> 
               <div class="contact-info-text-middle-child">
                  <label for="phone">Phone</label><br>
                  <input type="text" id="phone" placeholder="Enter your phone number">   
               </div>
            </div>  
            <div class="contact-info-text-bottom">   
               <label for="message">Message</label><br>
               <input type="text" id="message" placeholder="Write your message here ...">
            </div> 
            <button class="contact-button-blue">Submit</button>
         </div>
      </div>
      <footer class="footer">
         <div class="footer-left">
            <h3>Circle</h3>
            <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
         </div>  
         <div class="footer-right">
            <ul>
               <li>Team</li>
               <li>Services</li>
               <li>About Us</li>
               <li>Press</li>
               <li>Projects</li>
               <li>Privacy Policy</li>
            </ul>
         </div>  
      </footer>
   </div>
</body>
</html>
